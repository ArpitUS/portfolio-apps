name: Deploy Portfolio Apps to Render

on:
  workflow_run:
    workflows: ["Build and Deploy Portfolio Apps"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment (Auto Flow Engine)
        run: |
          curl -X POST "$RENDER_DEPLOY_AUTO_FLOW"

      - name: Trigger Render Deployment (Agro Watch IoT)
        run: |
          curl -X POST "$RENDER_DEPLOY_AGRO_WATCH"

